<!-- Select Role: Student or Teacher? -->
<div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--12-col-desktop" id="select-role">
  <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
    <h2 class="mdl-card__title-text">Are you a Student?</h2>
  </div>
  <div class="mdl-card__supporting-text mdl-color-text--grey-600">
    <p>If you're a <em>student</em>, your teacher will share a code with you.
       You can add that code, now.</p>
    <p>If you're a <em>teacher</em>, you can set up your class, now.</p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a href="#"
       class="card-cta mdl-button mdl-js-button mdl-js-ripple-effect"
       data-next="add-code">Add Code</a>
    <a routerLink="/contact"
       routerLinkActive="active"
       class="card-cta mdl-button mdl-js-button mdl-js-ripple-effect"
       data-next="teacher-info">I'm a teacher</a>
  </div>
</div>
