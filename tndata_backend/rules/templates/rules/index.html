{% extends 'rules/base.html' %}
{% load static from staticfiles %}


{% block content %}
  <ul>
  {% for rule in rules %}
    <li>
      <a href="{{ rule.get_absolute_url }}">{{ rule }}</a> ({{ rule.created }})
    </li>
  {% empty %}
    <li>No rules defined.</li>
  {% endfor %}
  </ul>
{% endblock %}
