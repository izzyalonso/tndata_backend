{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{% static "business-rules-ui/lib/business-rules/conditions-builder.js" %}"></script>
  <script src="{% static "business-rules-ui/lib/business-rules/actions-builder.js" %}"></script>
  <style type="text/css">
    body {margin:0; padding:2em;font-size:14pt;color:#333;font-family:Helvetica;}
    #conditions,#actions {margin:1em auto; padding: 1em; border: 1px solid #ccc;}
    .add, .add-rule, .add-condition, .remove {
      text-decoration: none;
      display: inline-block;
      color: white;
      background-color: #888;
      border: 1px solid #333;
      margin:.5em 1em .5em 0;
      padding: .25em;
      font-size: 10pt;
    }
    .remove {background-color: #f55;}
    .rule select, .rule input {margin-right: .5em;}
    .all-any-wrapper select, .all-any-wrapper h4 {display:inline;margin-right:.5em;}
    #results {display:none;}
    #rules-container {margin:0;padding:0;position:relative;}
    .rules-section{padding:.5em;background-color:#eee; border: 1px solid #ccc;}
    pre {
      width: 80%;padding:1em; margin:.5em 0;overflow:auto;font-size:10pt;
      background-color: #ffe;border: 1px dotted #aaa;
    }
    .nav {padding:0; margin:0 auto; border-bottom: 1px solid #333;}
    .nav a {
      display: inline-block; margin:0; padding: .25em .5em; background-color: #333;
      text-decoration: none; color: white;
    }
    #messages {border: 1px solid #aaa; margin:0 auto; padding:0;}
    #messages li {margin:0;padding:.5em;}
    #messages li.debug {border-color: #000; background-color: #eee; color: #888;}
    #messages li.info {border-color: #00f; background-color: #eef; color: #008;}
    #messages li.success {border-color: #0f0; background-color: #efe; color: #080;}
    #messages li.warning{border-color: #fa0; background-color: #ffe; color: #850;}
    #messages li.error {border-color: #00f; background-color: #eef; color: #008;}
  </style>
  {% block extrahead %}{% endblock %}
</head>
<body>
  <div class="nav">
    <a href="{% url 'rules:rules' %}">Rules</a>
    <a href="{% url 'rules:add-rule' %}">+ Add Rule</a>
    <a href="{% url 'rules:rules-data' %}">Rules Data</a>
  </div>
  {% if messages %}
    <ul id="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
       </li>
      {% endfor %}
    </ul>
  {% endif %}

  <h1>Business Rules</h1>
  {% block content %}
  {% endblock %}
</body>
</html>
