{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
  {#<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>#}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{% static "business-rules-ui/lib/business-rules/conditions-builder.js" %}"></script>
  <script src="{% static "business-rules-ui/lib/business-rules/actions-builder.js" %}"></script>
  <script src="{% static "diary/js/rules.js" %}" type="text/javascript"></script>
  <style type="text/css">
    body {margin:0; padding:2em;font-size:14pt;color:#333;font-family:Helvetica;}
    #conditions,#actions {margin:1em auto; padding: 1em; border: 1px solid #ccc;}
    .add, .add-rule, .add-condition, .remove {
      text-decoration: none;
      display: inline-block;
      color: white;
      background-color: #888;
      border: 1px solid #333;
      margin:.5em 1em .5em 0;
      padding: .25em;
      font-size: 10pt;
    }
    .add {background-color: #5f5;}
    .remove {background-color: #f55;}
    .rule select, .rule input {margin-right: .5em;}
    #results {display:none;}
    pre.code {
      padding:1em; margin:1em 0; background-color: #eee;border: 1px solid #ccc;
      overflow:auto;font-size:12pt;
    }
  </style>
</head>
<body>
  <h1>Diary App Business Rules</h1>
  <a href="{% url 'diary:rules-data' %}">See the rules data</a>

  <h2>When these conditions are met...</h2>
  <div id="conditions"></div>

  <h2>Do these actions...</h2>
  <div id="actions"></div>

  <div id="results">
    <h2>Conditions</h2><pre id="conditions-code" class="code"></pre>
    <h2>Actions</h2><pre id="actions-code" class="code"></pre>
  </div>
  <button id="submit" type="button">Pretend Submit</button>
</body>
</html>
