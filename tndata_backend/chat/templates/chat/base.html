<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat</title>
  <style type="text/css">
    body { width: 500px; margin:1em auto; padding: 1em;}
    h1 {border-bottom: 1px solid #ccc; font-family: "Georgia";}
    .inputWrapper input {padding: 10px;width: 320px;font-size: 1.2em; margin:20px 0px;}
    .inputWrapper button {font-size: 1.2em;padding: 10px;width:150px; margin: 20px 0px;}
    p.bubble {
      width: 40%;
      float: left;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #cfc;
      background-color: #efe;
      clear: both;
      margin: 2px;
    }
    p.reply {
      float: right;
      border-color: #ccf;
      background-color: #eef;
    }
    p.notice {
      float: none;
      font-style: italic;
      text-align: right;
      clear: both;
      padding:1em 0;
    }
    h1 > small {
       font-size: 14px;
       color: #aaa;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
