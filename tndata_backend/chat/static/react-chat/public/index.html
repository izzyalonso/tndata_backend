<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHAT (React+MDL)</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet"
        href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="//code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="//code.getmdl.io/1.2.1/material.min.js"></script>
  <style type="text/css">
    .chatForm {
      margin:0 1em .5em 1em;
      position: relative;
    }
    .chatForm button {
      position: absolute;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-color">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Simple Layout</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Nav link 1</a>
          <a class="mdl-navigation__link" href="#">Nav link 2</a>
          <a class="mdl-navigation__link" href="#">Nav link 3</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Simple Layout</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Nav link 1</a>
        <a class="mdl-navigation__link" href="#">Nav link 2</a>
        <a class="mdl-navigation__link" href="#">Nav link 3</a>
      </nav>
    </div>
    <main class="mdl-layout__content" style="margin-top:40px;">

      <!-- responsive Grid Example -->
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col"></div>
        <div id="root"
             class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--4dp"
             data-token="de1ed6f7d9e560553f2c7b66fc27e23d34a74f30"></div>
        <div class="mdl-cell mdl-cell--3-col"></div>
      </div>

    </main>
  </div> <!-- /mdl-layout -->

</body>
</html>
