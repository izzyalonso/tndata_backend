<!doctype html>

    <title>OFFICE HOURS</title>
    <style type="text/css">
      /* --- Chat container -------------------------------------------------- */
      .chatContainer {  /* contains a <ul> and a <form> */
      }
      .chatContainer ul {
        list-style-type: none;
        margin:0;
        padding:0;
      }
      .chatContainer ul li {
        padding: 5px;
        text-align: right;
        clear:both;
      }
      .chatContainer ul li .chatBubble {
        padding: 10px 20px;
        margin:0 0 5px 0;
        background-color: #cfa;
        border-radius: 15px;
        display:inline-block;
        max-width: 60%;
        text-align: left;
      }
      .chatContainer ul li .chatBubble.reply {
        background-color: #bdf;
        float:left;
      }
      .chatContainer ul li .notice {
        background-color: transparent;
        text-align: right;
        font-style: italic;
        font-size: smaller;
      }
      .chatContainer ul li .chatBubble img.avatar {
        width: 30px;
        height: 30px;
        border-radius: 25px;
        padding: 0;
        margin: -20px 8px 0px -30px;
        float: left;
        border: 1px solid #bbb;
      }
      /* --- /Chat container ------------------------------------------------- */
    </style>
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-left reveal-for-large"
             id="side-menu"
             data-off-canvas
             data-position="left">

                </li>
                <li>

                  <a href="#">Log in</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="side-menu"></button>
              <span class="title-bar-title">
                Chat Dev Site.
              </span>
            </div>
          </div>

          <div class="row small-up-1 medium-up-1 large-up-2">
            <!-- CHAT ROOT WRAPPER -->

              </div>
            </div>
            <!-- /CHAT ROOT WRAPPER -->

          <hr>
