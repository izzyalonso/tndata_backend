<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHAT (React+MDL)</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet"
        href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="//code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="//code.getmdl.io/1.2.1/material.min.js"></script>
  <style type="text/css">
    .chatForm {
      clear: both;
      margin:0 1em .5em 1em;
      position: relative;
    }
    .chatForm button {
      position: absolute;
      right: 0;
      bottom: 0;
    }
    /* --- Chat container -------------------------------------------------- */
    .chatContainer {  /* contains a <ul> and a <form> */
    }
    .chatContainer ul {
      list-style-type: none;
      margin:0;
      padding:0;
    }
    .chatContainer ul li {
      padding: 5px;
      text-align: right;
      clear:both;
    }
    .chatContainer ul li .chatBubble {
      padding: 10px 20px;
      margin:0 0 5px 0;
      background-color: #cfa;
      border-radius: 15px;
      display:inline-block;
      max-width: 60%;
      text-align: left;
    }
    .chatContainer ul li .chatBubble.reply {
      background-color: #bdf;
      float:left;
    }
    .chatContainer ul li .notice {
      background-color: transparent;
      text-align: right;
      font-style: italic;
      font-size: smaller;
    }
    .chatContainer ul li .chatBubble img.avatar {
      width: 30px;
      height: 30px;
      border-radius: 25px;
      padding: 0;
      margin: -20px 8px 0px -30px;
      float: left;
      border: 1px solid #bbb;
    }
    /* --- /Chat container ------------------------------------------------- */
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-color">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Simple Layout</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Nav link 1</a>
          <a class="mdl-navigation__link" href="#">Nav link 2</a>
          <a class="mdl-navigation__link" href="#">Nav link 3</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Simple Layout</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Nav link 1</a>
        <a class="mdl-navigation__link" href="#">Nav link 2</a>
        <a class="mdl-navigation__link" href="#">Nav link 3</a>
      </nav>
    </div>
    <main class="mdl-layout__content" style="margin-top:40px;">

      <!-- responsive Grid Example -->
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col"></div>
        <div id="root"
             class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--4dp"
             data-token="fe284e9f98688d08c25485fdf3980672af8b62ad"></div>
        <div class="mdl-cell mdl-cell--3-col"></div>
      </div>

    </main>
  </div> <!-- /mdl-layout -->

</body>
</html>
