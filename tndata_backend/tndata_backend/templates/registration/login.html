{% extends "base.html" %}

{% block title %}Demo{% endblock %}
{% block body %}
<div class="row">
  <div class="large-4 large-offset-4 medium-6 medium-offset-3 small-12 columns end">
    <h1>Sign In</h1>
    <form action="{% url 'login' %}" method="post">{% csrf_token %}
      {{ form }}<hr>
      <input type="hidden" name="next" value="{{ next|default:"/"}}" />
      <button class="button" type="submit">Sign In</button>
    </form>
  </div>
</div> {# end .row #}
{% endblock %}
