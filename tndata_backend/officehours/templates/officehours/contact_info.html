{% extends "officehours/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
{# Teacher Info #}
<div class="column column-block">
  <div class="callout">
    <h3>Add your information</h3>
    <form action="{% url 'officehours:contact-info' %}" method="post">
      {% csrf_token %}
      {% crispy form %}
      <button class="button" type="submit">Next</button>
    </form>
  </div> {# /.callout #}
</div> {# /.column #}
{% endblock %}
