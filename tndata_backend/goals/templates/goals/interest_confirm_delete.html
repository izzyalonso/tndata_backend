{% extends "goals/base.html" %}

{% block content %}
<ul class="breadcrumbs">
  <li><a href="{% url 'goals:index' %}">Goals</a></li>
  <li><a href="{% url 'goals:interest-list' %}">Interests</a></li>
  <li class="current">{{ interest.name }}</li>
</ul>

<div data-alert class="alert-box warning">
  Are you sure you want to <em>permanently</em> delete this item?
  <a href="#" class="close">&times;</a>
</div>

<form action="{{ object.get_delete_url }}" method="post">{% csrf_token %}
  <h1>{{ object.name }}</h1>
  {{ object.description|linebreaks }}
<hr/>
<button type="submit" class="button alert">Delete {{object.name}}</button>
</form>

{% endblock %}
