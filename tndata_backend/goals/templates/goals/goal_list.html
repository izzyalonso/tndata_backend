{% extends "goals/base.html" %}

{% block content %}
  <ul class="breadcrumbs">
    <li><a href="{% url 'goals:index' %}">Home</a></li>
    <li class="current">Goals</li>
  </ul>

  <div class="row">
    <div class="large-12 small-12 columns">
      <h1>Goals</h1>
      <table class="object-list">
      <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Categories</th>
        <th>Interests</th>
      </tr>
      </thead>
      <tbody>
      {% for goal in goals %}
        <tr>
        <td><a href="{{ goal.get_absolute_url }}">{{ goal.name }}</a></td>
        <td>{{ goal.title }}</td>
        <td>{{ goal.categories.all|join:", " }}</td>
        <td>{{ goal.interests.all|join:", " }}</td>
        </tr>
      {% endfor %}
      </tbody>
      </table>
    </div> {# end .row #}
  </div> {# end .row #}
{% endblock %}
