{% if obj.notes %}
  <strong>Notes: </strong> {{obj.notes}}<br/>
{% endif %}

{% if obj.source_name and obj.source_link %}
  <strong>Source: </strong>:
  <a href="{{ obj.source_link }}">{{ obj.source_name }}</a>
{% elif obj.source_name %}
  <strong>Source: </strong>: {{ obj.source_name }}
{% elif obj.source_link %}
  <strong>Source: </strong>:
  <a href="{{ obj.source_link }}">{{ obj.source_link }}</a>
{% endif %}
