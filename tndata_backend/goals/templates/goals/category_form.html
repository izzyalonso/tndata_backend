{% extends "goals/base.html" %}

{% block content %}
<h1>{% if object %}Update Category: {{object.name}}{% else %}Create Category{% endif %}</h1>
<div class="row">
  <div class="large-6 small-12 columns">
    <form action="{% if object %}{{ object.get_update_url }}{% else %}{% url 'goals:category-create' %}{% endif %}" method="post">{% csrf_token %}
{{ form }}
    <hr/>
    <button type="submit">Create Category</button>
    </form>
  </div>
  <div class="large-6 small-12 columns">
    <table>
      <caption>Existing Categories</caption>
      <thead>
        <tr><th>Order</th><th>Name</th></tr>
      </thead>
      <tbody>
      {% for cat in categories %}
        <tr>
          <td>{{ cat.order }}</td>
          <td>{{ cat.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
