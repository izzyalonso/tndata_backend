{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block body %}
<div class="row">
  <div class="large-4 large-offset-4 medium-6 medium-offset-3 small-12 columns end">
    <h1>Reset Password</h1>
    <p>Complete the form below to reset your password.</p>
    <form action="{% url 'utils:password_reset' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <hr>
      <button class="button" type="submit">Reset Password</button>
    </form>
  </div>
</div> {# end .row #}
{% endblock %}
