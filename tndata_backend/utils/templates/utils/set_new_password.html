{% extends "base.html" %}
{% block title %}Set Password{% endblock %}

{% block body %}
<div class="row">
  <div class="large-4 large-offset-4 medium-6 medium-offset-3 small-12 columns end">
    <h1>Set Password</h1>
    <form action="{% url 'utils:set_new_password' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <hr>
      <button class="button" type="submit">Set Password</button>
    </form>
  </div>
</div> {# end .row #}
{% endblock %}
